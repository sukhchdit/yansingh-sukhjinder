<div class="headBlock">
  <div class="dropdownsColumn me-4">
    <div class="formField" (blur)="closeDropdown()" tabindex="0">
      <div
        class="customDropInput"
        [ngClass]="{ active: selectedDropdown == 'country' }"
        (click)="openDropdown('country')"
      >
        <span class="span" [ngClass]="selectedCountry ? 'checkActive' : 'null'"
          >Country</span
        >
        <h3>
          {{ selectedCountry }}
        </h3>
      </div>
      <ul>
        <li
          *ngFor="let value of country"
          (click)="onCountryValueChanged(value)"
        >
          {{ value.name }}
        </li>
      </ul>
    </div>
  </div>
  <div class="d-flex">

<div class="tableBlock">
  <div style="width: 90%">
    <table border="0" cellpadding="0" cellspacing="0">
      <tbody>
        <tr class="tableRow" *ngFor="let row of rowData; let i = index">
          <td>
            <div class="mt-1">
              <p>Site# : <span>0000</span></p>
              <p>Investigator: <span>Shah Yanna Kruna</span></p>
            </div>
          </td>
          <td style="width: 40%">Active</td>

          <td style="width: 10%">
            <div class="icon">

    <div class="paginationBlock">
      <div class="paginationLeft">
        <h3>1-20 of 786 Entries</h3>
      </div>
      <div class="paginationRight">
        <!--Page Numbers Block-->
        <div
          class="formField pageNumbers"
          (blur)="closeDropdown()"
          tabindex="0"
        >
          <div
            class="customInput"
            [ngClass]="{ active: selectedDropdown == 'pageNmsDrop' }"
            (click)="openDropdown('pageNmsDrop')"
          >
            <h3>{{ selectedPageNum }}</h3>
          </div>
          <ul>
            <li
              *ngFor="let page of pageNumsList"
              (click)="onSelectDropValueChange(page)"
            >
              {{ page }}
            </li>
          </ul>
        </div>
