<div class="mainBlock">
    <div class="tableBlock">
      <div class="headBlock">
        <h2>EOS Documents</h2>
      </div>
  
      <table width="100%" border="0" cellpadding="0" cellspacing="0">
        <thead>
          <tr>
            <th>S. No</th>
            <th>Document Source</th>
            <th>File Name</th>
            <th>File Version</th>
            <th>E-signed</th>
            <th>Signed On</th>
            <th>Action</th>
          </tr>
        </thead>
  
        <tbody>
          <ng-container *ngIf="loading">
            <tr *ngFor="let row of siteUserGridResponse; let i = index">
              <td alt="">
                <div>
                  <ngx-skeleton-loader
                    *ngIf="loading"
                    count="1"
                    appearance="line"
                    [theme]="{
                      width: '80%',
                      'border-radius': '50px',
                      'margin-top': '15px',
                      height: '20px'
                    }"
                  ></ngx-skeleton-loader>
                </div>
              </td>
  
              <td alt="Recieved">
                <ngx-skeleton-loader
                  *ngIf="loading"
                  count="1"
                  appearance="line"
                  [theme]="{
                    width: '80%',
                    'border-radius': '50px',
                    'margin-top': '15px',
                    height: '20px'
                  }"
                ></ngx-skeleton-loader>
              </td>
              <td>
                <ngx-skeleton-loader
                  *ngIf="loading"
                  count="1"
                  appearance="line"
                  [theme]="{
                    width: '80%',
                    'border-radius': '50px',
                    'margin-top': '15px',
                    height: '20px'
                  }"
                ></ngx-skeleton-loader>
              </td>
  
              <td>
                <ngx-skeleton-loader
                  *ngIf="loading"
                  count="1"
                  appearance="line"
                  [theme]="{
                    width: '30px',
                    'margin-top': '20px',
                    'margin-right': '10px',
                    'border-radius': '10',
                    height: '30px'
                  }"
                ></ngx-skeleton-loader>
              </td>
              <td>
                <ngx-skeleton-loader
                  *ngIf="loading"
                  count="1"
                  appearance="line"
                  [theme]="{
                    width: '30px',
                    'margin-top': '20px',
                    'margin-right': '10px',
                    'border-radius': '10',
                    height: '30px'
                  }"
                ></ngx-skeleton-loader>
              </td>
              <td>
                <ngx-skeleton-loader
                  *ngIf="loading"
                  count="1"
                  appearance="line"
                  [theme]="{
                    width: '30px',
                    'margin-top': '20px',
                    'margin-right': '10px',
                    'border-radius': '10',
                    height: '30px'
                  }"
                ></ngx-skeleton-loader>
              </td>
              <td>
                <ngx-skeleton-loader
                  *ngIf="loading"
                  count="1"
                  appearance="line"
                  [theme]="{
                    width: '30px',
                    'margin-top': '20px',
                    'margin-right': '10px',
                    'border-radius': '10',
                    height: '30px'
                  }"
                ></ngx-skeleton-loader>
              </td>
            </tr>
          </ng-container>
          <ng-container *ngFor="let row of siteUserGridResponse; let ind = index">
            <tr class="tableRow">
              <td>
                {{ind+1}}
                <div class="action">
                  <div (click)="showHistory(i)" class="btn-group">
                    <fa-icon [icon]="faEllipsis" class="icon"></fa-icon>
                  </div>
                </div>
              </td>
              <td alt="Source">{{ row.docSource }}</td>
              <td alt="File Name">{{ row.documentDetails.fileName }}</td>
              <td alt="File Version">{{ row.documentDetails.docVersion }}</td>
              <td alt="E-signed">
                <fa-icon *ngIf="row.isSigned" [icon]="faCheck"></fa-icon>
              </td>
              <td alt="Signed On">
                <div *ngIf="row.isSigned">
                  {{ row.receivedOn | date: 'dd LLL yyyy, h:mm a' }}
                </div>
              </td>
              <td>
                <div  class="btn-group">
                  <div class="icon"  (click)="downloadDocumentFile(row.id, row.documentDetails)">
                    <svg
                      width="20"
                      height="20"
                      viewBox="0 0 20 20"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >

                      />
                      <path

                        fill="#5F6983"
                      />
                    </svg>
                  </div>
                  <div class="icon" (click)="previewDocumentFile(row.id, row)">
                    <svg
                      width="18"
                      height="20"
                      viewBox="0 0 18 20"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M1.83908 18.54C1.33333 18.54 0.90023 18.3586 0.53977 17.9958C0.179923 17.6324 0 17.1958 0 16.686V3.708C0 3.19815 0.179923 2.76153 0.53977 2.39815C0.90023 2.03538 1.33333 1.854 1.83908 1.854H5.67816C5.84674 1.31325 6.17624 0.868907 6.66667 0.520973C7.15709 0.173658 7.69349 0 8.27586 0C8.88889 0 9.43693 0.173658 9.92 0.520973C10.4025 0.868907 10.728 1.31325 10.8966 1.854H14.7126C15.2184 1.854 15.6515 2.03538 16.012 2.39815C16.3718 2.76153 16.5517 3.19815 16.5517 3.708V8.34299H14.7126V3.708H12.8736V4.63499C12.8736 5.14484 12.6936 5.58115 12.3338 5.94392C11.9733 6.3073 11.5402 6.48899 11.0345 6.48899H5.51724C5.01149 6.48899 4.5787 6.3073 4.21885 5.94392C3.85839 5.58115 3.67816 5.14484 3.67816 4.63499V3.708H1.83908V16.686H6.43678V18.54H1.83908ZM16.4598 19.7451L14.6207 17.8911C14.2988 18.0765 13.954 18.231 13.5862 18.3546C13.2184 18.4782 12.8276 18.54 12.4138 18.54C11.2644 18.54 10.2872 18.1346 9.4823 17.3238C8.67801 16.5123 8.27586 15.5272 8.27586 14.3685C8.27586 13.2097 8.67801 12.2246 9.4823 11.4132C10.2872 10.6024 11.2644 10.197 12.4138 10.197C13.5632 10.197 14.5404 10.6024 15.3453 11.4132C16.1496 12.2246 16.5517 13.2097 16.5517 14.3685C16.5517 14.7856 16.4904 15.1796 16.3678 15.5504C16.2452 15.9212 16.092 16.2688 15.908 16.5933L17.7471 18.4473C17.9157 18.6172 18 18.8335 18 19.0962C18 19.3588 17.9157 19.5751 17.7471 19.7451C17.5785 19.915 17.364 20 17.1034 20C16.8429 20 16.6284 19.915 16.4598 19.7451ZM12.4138 16.686C13.0575 16.686 13.6015 16.462 14.046 16.0139C14.4904 15.5659 14.7126 15.0174 14.7126 14.3685C14.7126 13.7196 14.4904 13.1711 14.046 12.7231C13.6015 12.275 13.0575 12.051 12.4138 12.051C11.7701 12.051 11.2261 12.275 10.7816 12.7231C10.3372 13.1711 10.1149 13.7196 10.1149 14.3685C10.1149 15.0174 10.3372 15.5659 10.7816 16.0139C11.2261 16.462 11.7701 16.686 12.4138 16.686ZM8.27586 3.708C8.5364 3.708 8.75494 3.619 8.93149 3.44102C9.10743 3.26365 9.1954 3.04365 9.1954 2.781C9.1954 2.51835 9.10743 2.29803 8.93149 2.12005C8.75494 1.9426                         fill="#5F6983"
                      />
                    </svg>
                  </div>
                </div>
              </td>
            </tr>

              <ng-container *ngIf="history == i">

                </tr>
              </ng-container>
            </th> -->
          </ng-container>
        </tbody>
      </table>
  
      <div class="paginationBlock">
        <div class="paginationLeft">
          <h3>1-20 of 786 Entries</h3>
        </div>
        <div class="paginationRight">
          <!--Page Numbers Block-->
          <div
            class="formField pageNumbers"
            (blur)="closeDropdown()"
            tabindex="0"
          >
            <div
              class="customInput"
              [ngClass]="{ active: selectedDropdown == 'pageNmsDrop' }"
              (click)="openDropdown('pageNmsDrop')"
            >
              <h3>{{ selectedPageNum }}</h3>
            </div>
            <ul>
              <li
                *ngFor="let page of pageNumsList"
                (click)="onSelectDropValueChange(page)"
              >
                {{ page }}
              </li>
            </ul>
          </div>
          <div class="pageArrows">
            <ul>
              <li>
                <svg
                  width="23"
                  height="23"
                  viewBox="0 0 23 23"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <g clip-path="url(#clip0_86_193)">

                    />
                  </g>
                  <defs>
                    <clipPath id="clip0_86_193">
                      <rect width="23" height="23" fill="white" />
                    </clipPath>
                  </defs>
                </svg>
              </li>
              <li>
                <svg
                  width="23"
                  height="23"
                  viewBox="0 0 23 23"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <g clip-path="url(#clip0_86_196)">

    </div>
  </div>
