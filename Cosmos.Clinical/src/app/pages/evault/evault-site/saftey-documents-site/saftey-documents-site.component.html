      <table width="100%" border="0" cellpadding="0" cellspacing="0">
        <thead>
          <tr>
            <th>S. No</th>
            <th>Document Source</th>
            <th>File Name</th>
            <th>File Version</th>
            <th>E-signed</th>
            <th>Recieved</th>
            <th>Action</th>
          </tr>
        </thead>
  
        <tbody>
          <ng-container *ngIf="loading && siteUserGridResponse?.length > 0" >
            <tr *ngFor="let row of siteUserGridResponse; let i = index">
              <td alt="">
                <div>
                  <ngx-skeleton-loader
                    *ngIf="loading"
                    count="1"
                    appearance="line"
                    [theme]="{
                      width: '80%',
                      'border-radius': '50px',
                      'margin-top': '15px',
                      height: '20px'
                    }"
                  ></ngx-skeleton-loader>
                </div>
              </td>
              <td alt="Document Source">
                <ngx-skeleton-loader
                  *ngIf="loading"
                  count="1"
                  appearance="line"
                  [theme]="{
                    width: '80%',
                    'border-radius': '50px',
                    'margin-top': '15px',
                    height: '20px'
                  }"
                ></ngx-skeleton-loader>
              </td>
              <td alt="File Name">
                <ngx-skeleton-loader
                  *ngIf="loading"
                  count="1"
                  appearance="line"
                  [theme]="{
                    width: '80%',
                    'border-radius': '50px',
                    'margin-top': '15px',
                    height: '20px'
                  }"
                ></ngx-skeleton-loader>
              </td>
              <td alt="E-signed">
                <ngx-skeleton-loader
                  *ngIf="loading"
                  count="1"
                  appearance="line"
                  [theme]="{
                    width: '80%',
                    'border-radius': '50px',
                    'margin-top': '15px',
                    height: '20px'
                  }"
                ></ngx-skeleton-loader>
              </td>
              <td alt="Recieved">
                <ngx-skeleton-loader
                  *ngIf="loading"
                  count="1"
                  appearance="line"
                  [theme]="{
                    width: '80%',
                    'border-radius': '50px',
                    'margin-top': '15px',
                    height: '20px'
                  }"
                ></ngx-skeleton-loader>
              </td>
              <td>
                <ngx-skeleton-loader
                  *ngIf="loading"
                  count="1"
                  appearance="line"
                  [theme]="{
                    width: '80%',
                    'border-radius': '50px',
                    'margin-top': '15px',
                    height: '20px'
                  }"
                ></ngx-skeleton-loader>
              </td>
  
              <td>
                <ngx-skeleton-loader
                  *ngIf="loading"
                  count="2"
                  appearance="line"
                  [theme]="{
                    width: '30px',
                    'margin-top': '20px',
                    'margin-right': '10px',
                    'border-radius': '10',
                    height: '30px'
                  }"
                ></ngx-skeleton-loader>
              </td>
            </tr>
          </ng-container>
