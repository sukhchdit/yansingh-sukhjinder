<div class="mainBlock">
    <div class="headBlock">
      <h2>Safety reports</h2>
      <div class="rightBlock">
        <div class="searchBlock">
          <div class="formField practiceDrop dropdown-maxh-300">
            <div class="customSearchInput">
              <img
                src="../../../../assets/images/dashboard/searchIcon.svg"
                alt="Search Icon"
              />
              <input
                type="search"
                name="search"
                placeholder="Search for reports"
              />
            </div>
          </div>
        </div>
        <app-common-actions *ngIf="userDataAnalystRole"></app-common-actions>
        <div  *ngIf="selectedSiteFlag" style="margin-left:7px;" class="d-flex">
            <button (click)="uploadSafetyDocument()" class="customButton me-2">
              <svg
                width="28"
                height="28"
                viewBox="0 0 28 28"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path

                  fill="white"
                />
              </svg>
            </button>
          </div>
      </div>
    </div>
  
    <div class="tableBlock" *ngIf="selectedSiteFlag">
        <app-eos-sponsor-grid  (gridloadingIndicator)="loading=$event" [studyId]="sponsorStudyId" [uploadDocument]="uploadDone"
        [siteId]="selectedSite"></app-eos-sponsor-grid>
    </div>
  </div>
  <div
    class="modal fade"
    id="historyModal"
    data-bs-backdrop="static"
    data-bs-keyboard="false"
    tabindex="-1"
    aria-labelledby="staticBackdropLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Srl 1 History</h1>
          <button
            type="button"
            class="btn-close icon"
            data-bs-dismiss="modal"
            aria-label="Close"
            (click)="closeModal()"
          ></button>
        </div>
        <div class="modal-body row d-flex">
          <div *ngFor="let rows of historyModalData; let i = index">
            <div class="d-flex">
              <ul>
                <li>User Name</li>
                <li>Activity Date</li>
                <li>Activity</li>
                <li>Value Form</li>
                <li>Value To</li>
              </ul>
              <ul class="data">
                <li>{{ rows.user_name }}</li>
                <li>{{ rows.activity_date }}</li>
                <li>{{ rows.activity }}</li>
                <li>{{ rows.value_form }}</li>
                <li>{{ rows.value_to }}</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button (click)="closeModal()" type="button" class="cancelButton">
            Cancel
          </button>
          <button type="button" class="customButton">Save</button>
        </div>
      </div>
    </div>
  </div>
<app-evault-common-action-dialog (addSiteSuccess)="addSite($event)"></app-evault-common-action-dialog>
<app-upload-safety-document (saveUploadResponse)="saveUploadResponse($event)"></app-upload-safety-document>
