      </div>
    </div>
    <div class="d-flex">
      <div  *ngIf="sponsorStudyId != null" class="leftBlock desktopVersion">
        <table width="100%" border="0" cellpadding="0" cellspacing="0">
          <thead>
            <tr>
              <th>Site</th>
              <th>Investigator</th>
            </tr>
          </thead>
  
          <tbody>
            <tr (click)="getSiteName(row,i)" class="tableRow" [ngClass]="{'activeRow' : siteIndex==i }" *ngFor="let row of siteList; let i = index">
              <td>
                {{ row.sitenumber }}
              </td>
              <td alt="Investigator">{{ row.investigatorName }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="tableBlock">
        <app-eos-sponsor-grid  (gridloadingIndicator)="loading=$event" [studyId]="sponsorStudyId"
        [siteId]="selectedSite" [content]="'EosDocument'"></app-eos-sponsor-grid>
      </div>
    </div>
  </div>
  <app-evault-common-action-dialog (addSiteSuccess)="addSite($event)"></app-evault-common-action-dialog>
  <app-upload-safety-document (saveUploadResponse)="saveUploadResponse($event)"></app-upload-safety-document>
