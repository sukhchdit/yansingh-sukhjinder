<app-header></app-header>

<section id="innerBanner">
  <div class="container">
    <h2>Looking for a job</h2>
    <h5>Fill out the form</h5>
  </div>
</section>

<section id="teamMembers">

  <div class="container">

      <div class="newTabsBtns">
        <button class="blckBtn" (click)="tabselectornew = 'basictab';tabsSliderNew('basictab');" [ngClass]="{'active' : tabselectornew == 'basictab'}" id="basicTab">Basic</button>

        <button class="blckBtn" (click)="tabselectornew = 'skillstab';tabsSliderNew('skillstab');" [ngClass]="{'active' : tabselectornew == 'skillstab'}" id="skillsTab">Skills</button>

        <button class="blckBtn" (click)="tabselectornew = 'experiencetab';tabsSliderNew('experiencetab');" [ngClass]="{'active' : tabselectornew == 'experiencetab'}" id="experienceTab">Experience</button>

        <button class="blckBtn" (click)="tabselectornew = 'questionstab';tabsSliderNew('questionstab');" [ngClass]="{'active' : tabselectornew == 'questionstab'}" id="questionsTab">Questions</button>

        <button class="blckBtn" (click)="tabselectornew = 'savetab';tabsSliderNew('savetab');" [ngClass]="{'active' : tabselectornew == 'savetab'}" id="saveTab">Save</button>
      </div>

      <div class="newTabsContent scrollbar-new-design">
        <!--Basic-->
        <div class="blockItemNew" id="blockItemNew1" *ngIf="tabselectornew == 'basictab'">
          <div class="formBlock">

            <h2>Basic information</h2>

            <!--Form Field Main Block-->
            <div class="formBlockInner">
              <!--Field-->
              <div class="formField">
                <div class="customInput">
                  <input type="text" name="fnamefield" placeholder="Full Name" [(ngModel)]="maidDetail.name" />
                </div>
              </div>

              <!--Field-->
              <div class="formField">
                <div class="customInput">
                  <input type="text" name="nicknamefield" placeholder="Nick Name" [(ngModel)]="maidDetail.nickName"/>
                </div>
              </div>
            </div>


            <!--Form Field Main Block-->
            <div class="formBlockInner">
              <!--Field-->
              <div class="formField radioBtns">
                <label class="mainLabel">Nationality</label>

                <div class="customInput">
                  <label class="containerRadio">
                    Filipino
                    <input type="radio" name="nationality" value="Filipino" [(ngModel)]="maidDetail.nationality">
                    <span class="checkmark"></span>
                  </label>

                  <label class="containerRadio">
                    Indonesian
                    <input type="radio" name="nationality" value="Indonesian" [(ngModel)]="maidDetail.nationality">
                    <span class="checkmark"></span>
                  </label>
                  <label class="containerRadio">
                    Indian
                    <input type="radio" name="nationality" value="Indian" [(ngModel)]="maidDetail.nationality">
                    <span class="checkmark"></span>
                  </label>

                  <label class="containerRadio">
                    Sri Lankan
                    <input type="radio" name="nationality" value="Sri Lankan" [(ngModel)]="maidDetail.nationality">
                    <span class="checkmark"></span>
                  </label>
                </div>
              </div>

              <!--Field-->
              <div class="formField">
                <div class="customInput">
                  <input type="date" name="nicknamefield" placeholder="Date of birth" [(ngModel)]="maidDetail.dateOfBirth"/>
                </div>
              </div>
            </div>

            <!--Form Field Main Block-->
            <div class="formBlockInner">
              <!--Field-->
              <div class="formField radioBtns">
                <label class="mainLabel">Weight</label>

                <div class="customInput">
                  <label class="containerRadio">
                    Kg
                    <input type="radio" name="weight" value="Kg" [(ngModel)]="maidDetail.weightUnit">
                    <span class="checkmark"></span>
                  </label>

                  <label class="containerRadio">
                    Lbs
                    <input type="radio" name="weight" value="Lbs" [(ngModel)]="maidDetail.weightUnit">
                    <span class="checkmark"></span>
                  </label>

                  <input type="text" name="weightField" id="weightField" placeholder="Weight" [(ngModel)]="maidDetail.weight"/>
                </div>
              </div>

              <!--Field-->
              <div class="formField radioBtns">
                <label class="mainLabel">Height</label>

                <div class="customInput">
                  <label class="containerRadio">
                    ft
                    <input type="radio" name="height" value="ft" [(ngModel)]="maidDetail.heightUnit">
                    <span class="checkmark"></span>
                  </label>

                  <label class="containerRadio">
                    cms
                    <input type="radio" name="height" value="cms" [(ngModel)]="maidDetail.heightUnit">
                    <span class="checkmark"></span>
                  </label>

                  <input type="text" name="heightField" id="weightField" placeholder="Height" [(ngModel)]="maidDetail.height"/>
                </div>
              </div>


            </div>

            <!--Form Field Main Block-->
            <div class="formBlockInner">
              <!--Field-->
              <div class="formField radioBtns">
                <label class="mainLabel">Marital status</label>

                <div class="customInput">
                  <label class="containerRadio">
                    Single
                    <input type="radio" name="materialStatus" value="Single" [(ngModel)]="maidDetail.maritalStatus">
                    <span class="checkmark"></span>
                  </label>

                  <label class="containerRadio">
                    Married
                    <input type="radio" name="materialStatus" value="Married" [(ngModel)]="maidDetail.maritalStatus">
                    <span class="checkmark"></span>
                  </label>

                  <label class="containerRadio">
                    Widow
                    <input type="radio" name="materialStatus" value="Widow" [(ngModel)]="maidDetail.maritalStatus">
                    <span class="checkmark"></span>
                  </label>

                  <label class="containerRadio">
                    Single Mother
                    <input type="radio" name="materialStatus" value="Single Mother" [(ngModel)]="maidDetail.maritalStatus">
                    <span class="checkmark"></span>
                  </label>

                  <label class="containerRadio">
                    Divorced
                    <input type="radio" name="materialStatus" value="Divorced" [(ngModel)]="maidDetail.maritalStatus">
                    <span class="checkmark"></span>
                  </label>

                  <label class="containerRadio">
                    Separate
                    <input type="radio" name="materialStatus" value="Separate" [(ngModel)]="maidDetail.maritalStatus">
                    <span class="checkmark"></span>
                  </label>
                </div>
              </div>

            </div>

            <!--Form Field Main Block-->
            <div class="formBlockInner">
              <!--Field-->
              <div class="formField radioBtns">
                <label class="mainLabel">Education</label>

                <div class="customInput">
                  <label class="containerRadio">
                    Elementary
                    <input type="radio" name="education" value="Elementary" [(ngModel)]="maidDetail.education">
                    <span class="checkmark"></span>
                  </label>
                  <label class="containerRadio">
                    Junior High School
                    <input type="radio" name="education" value="Junior High School" [(ngModel)]="maidDetail.education">
                    <span class="checkmark"></span>
                  </label>
                  <label class="containerRadio">
                    Senior High School
                    <input type="radio" name="education" value="Senior High School" [(ngModel)]="maidDetail.education">
                    <span class="checkmark"></span>
                  </label>
                  <label class="containerRadio">
                    College
                    <input type="radio" name="education" value="College" [(ngModel)]="maidDetail.education">
                    <span class="checkmark"></span>
                  </label>
                  <label class="containerRadio">
                    University
                    <input type="radio" name="education" value="University" [(ngModel)]="maidDetail.education">
                    <span class="checkmark"></span>
                  </label>
                </div>
              </div>

            </div>

            <!--Form Field Main Block-->
            <div class="formBlockInner">
              <!--Field-->
              <div class="formField radioBtns">
                <label class="mainLabel">Religion</label>

                <div class="customInput">
                  <label class="containerRadio">
                    Buddhism
                    <input type="radio" name="religion" value="Buddhism" [(ngModel)]="maidDetail.religion">
                    <span class="checkmark"></span>
                  </label>
                  <label class="containerRadio">
                    Christian
                    <input type="radio" name="religion" value="Christian" [(ngModel)]="maidDetail.religion">
                    <span class="checkmark"></span>
                  </label>
                  <label class="containerRadio">
                    Muslim
                    <input type="radio" name="religion" value="Muslim" [(ngModel)]="maidDetail.religion">
                    <span class="checkmark"></span>
                  </label>
                  <label class="containerRadio">
                    Hindu
                    <input type="radio" name="religion" value="Hindu" [(ngModel)]="maidDetail.religion">
                    <span class="checkmark"></span>
                  </label>
                  <label class="containerRadio">
                    Other
                    <input type="radio" name="religion" value="Other" [(ngModel)]="maidDetail.religion">
                    <span class="checkmark"></span>
                  </label>
                  <input type="text" name="weightField" id="weightField" placeholder="Weight" [(ngModel)]="maidDetail.religion"/>
                </div>
              </div>

            </div>

            <!--Form Field Main Block-->
            <div class="formBlockInner addMinusFieldMain">
              <!--Field-->
              <div class="formField addMinusBtnBlck">
                <label class="mainLabel">Number of Sibling</label>

                <div class="customInput">
                  <button class="addMinsBtn">-</button><input type="text" name="siblingsField" id="siblingsField" placeholder="0" [(ngModel)]="maidDetail.siblings"/><button class="addMinsBtn">+</button>
                </div>
              </div>

              <!--Field-->
              <div class="formField addMinusBtnBlck">
                <label class="mainLabel">I am number</label>

                <div class="customInput">
                  <button class="addMinsBtn">-</button><input type="text" name="iMaNmbrField" id="iMaNmbrField" placeholder="0" [(ngModel)]="maidDetail.iAmNumber"/><button class="addMinsBtn">+</button>
                </div>
              </div>

              <!--Field-->
              <div class="formField addMinusBtnBlck">
                <label class="mainLabel">No of sons</label>

                <div class="customInput">
                  <button class="addMinsBtn">-</button><input type="text" name="noOfSnsField" id="noOfSnsField" placeholder="0" [(ngModel)]="maidDetail.numberOfSon"/><button class="addMinsBtn">+</button>
                </div>
              </div>

              <!--Field-->
              <div class="formField addMinusBtnBlck">
                <label class="mainLabel">No of daughters</label>

                <div class="customInput">
                  <button class="addMinsBtn">-</button><input type="text" name="noOfDtrsField" id="noOfDtrsField" placeholder="0" [(ngModel)]="maidDetail.numberOfDaughter"/><button class="addMinsBtn">+</button>
                </div>
              </div>

            </div>

            <!--Form Field Main Block-->
            <div class="formBlockInner">
              <!--Field-->
              <div class="formField">
                <div class="customInput">
                  <input type="text" name="pnfield" placeholder="Passport number" [(ngModel)]="maidDetail.passportNumber"/>
                </div>
              </div>

              <!--Field-->
              <div class="formField">
                <div class="customInput">
                  <input type="text" name="pedfield" placeholder="Passport expiry date" [(ngModel)]="maidDetail.passportExpiryDate"/>
                </div>
              </div>

              <!--Field-->
              <div class="formField">
                <div class="customInput">
                  <input type="text" name="hkidfield" placeholder="Number of Hong Kong Identity Card" [(ngModel)]="maidDetail.hongKongId"/>
                </div>
              </div>
            </div>

            <!--Form Field Main Block-->
            <div class="formBlockInner">
              <!--Field-->
              <div class="formField radioBtns">
                <label class="mainLabel">Currently based in</label>

                <div class="customInput">
                  <label class="containerRadio">
                    Hong Kong
                    <input type="radio" name="currentlybasedin" value="Hong Kong" [(ngModel)]="maidDetail.currentlyBasedId">
                    <span class="checkmark"></span>
                  </label>

                  <label class="containerRadio">
                    Indonesia
                    <input type="radio" name="currentlybasedin" value="Indonesia" [(ngModel)]="maidDetail.currentlyBasedId">
                    <span class="checkmark"></span>
                  </label>

                  <label class="containerRadio">
                    Philippine
                    <input type="radio" name="currentlybasedin" value="Philippine" [(ngModel)]="maidDetail.currentlyBasedId">
                    <span class="checkmark"></span>
                  </label>

                  <label class="containerRadio">
                    Other countries
                    <input type="radio" name="currentlybasedin" value="Other countries" [(ngModel)]="maidDetail.currentlyBasedId">
                    <span class="checkmark"></span>
                  </label>
                </div>
              </div>

            </div>

            <!--Form Field Main Block-->
            <div class="formBlockInner">
              <!--Field-->
              <div class="formField">
                <div class="customInput">
                  <select [(ngModel)]="maidDetail.currentContractStatus">
                    <option value="1st Timer">1st Timer</option>
                    <option value="Finished Contract">Finished Contract</option>
                    <option value="Terminated">Terminated</option>
                    <option value="Break Contract">Break Contract</option>
                    <option value="I will break contract if I find a new employer">I will break contract if I find a new employer</option>
                    <option value="Other">Other</option>
                  </select>
                </div>
              </div>

              <!--Field-->
              <div class="formField">
                <div class="customInput">
                  <input type="text" name="cellphonenumberfield" placeholder="Cellphone number" [(ngModel)]="maidDetail.phone"/>
                </div>
              </div>

              <!--Field-->
              <div class="formField">
                <div class="customInput">
                  <input type="text" name="fbmfield" placeholder="Email" [(ngModel)]="maidDetail.email"/>
                </div>
              </div>
            </div>

            <!--Form Field Main Block-->
            <div class="formBlockInner">
              <!--Field-->
              <div class="formField">
                <div class="customInput">
                  <input type="text" name="domicileaddressfield" placeholder="Domicile address" [(ngModel)]="maidDetail.permanentAddress"/>
                </div>
              </div>

              <!--Field-->
              <div class="formField">
                <div class="customInput">
                  <input type="text" name="namereferralfield" placeholder="Name of referral" [(ngModel)]="maidDetail.referralName"/>
                </div>
              </div>
            </div>

          </div>

          <div class="btnsBlock">
            <!--<button class="backBtn">Back</button>-->
            <button class="nextBtn" (click)="saveMaidBasicDetails()">Save</button>
          </div>
        </div>

        <!--Skills-->
        <div class="blockItemNew" id="blockItemNew2" *ngIf="tabselectornew == 'skillstab'">
          <div class="formBlock">

            <h2>Languages</h2>


            <!--Form Field Main Block-->
            <div class="formBlockInner">
              <!--Field-->
              <div class="formField radioBtns">
                <label class="mainLabel">Cantonese</label>

                <div class="customInput">
                  <label class="containerRadio">
                    Learning
                    <input type="radio" name="cantonese">
                    <span class="checkmark"></span>
                  </label>

                  <label class="containerRadio">
                    Average
                    <input type="radio" name="cantonese">
                    <span class="checkmark"></span>
                  </label>

                  <label class="containerRadio">
                    Good
                    <input type="radio" name="cantonese">
                    <span class="checkmark"></span>
                  </label>
                </div>
              </div>

              <!--Field-->
              <div class="formField radioBtns">
                <label class="mainLabel">English</label>

                <div class="customInput">
                  <label class="containerRadio">
                    Learning
                    <input type="radio" name="english">
                    <span class="checkmark"></span>
                  </label>

                  <label class="containerRadio">
                    Average
                    <input type="radio" name="english">
                    <span class="checkmark"></span>
                  </label>

                  <label class="containerRadio">
                    Good
                    <input type="radio" name="english">
                    <span class="checkmark"></span>
                  </label>
                </div>
              </div>


              <!--Field-->
              <div class="formField radioBtns">
                <label class="mainLabel">Mandarin</label>

                <div class="customInput">
                  <label class="containerRadio">
                    Learning
                    <input type="radio" name="mandarin">
                    <span class="checkmark"></span>
                  </label>

                  <label class="containerRadio">
                    Average
                    <input type="radio" name="mandarin">
                    <span class="checkmark"></span>
                  </label>

                  <label class="containerRadio">
                    Good
                    <input type="radio" name="mandarin">
                    <span class="checkmark"></span>
                  </label>
                </div>
              </div>
            </div>

            <h2>Countries Experience</h2>

            <!--Form Field Main Block-->
            <div class="formBlockInner CountriesExperienceField">
              <!--Field-->
              <div class="formField">
                <div class="customInput">
                  <input type="text" name="hkcefield" placeholder="Hong Kong" />
                </div>
              </div>

              <!--Field-->
              <div class="formField">
                <div class="customInput">
                  <input type="text" name="mcefield" placeholder="Malaysia" />

              </div>

              <!--Field-->

                <div class="customInput">
                  <input type="text" name="tcefield" placeholder="Taiwan" />
                </div>
              </div>

              <!--Field-->

                <div class="customInput">
                  <input type="text" name="sacefield" placeholder="Saudi Arabia" />
                </div>
              </div>

              <!--Field-->

                  <input type="text" name="mecefield" placeholder="Middle East" />
                </div>
              </div>

              <!--Field-->

                <div class="customInput">
                  <input type="text" name="pcefield" placeholder="Philippines" />
                </div>
              </div>

              <!--Field-->
              <div class="formField">
                <div class="customInput">
                  <input type="text" name="icefield" placeholder="Indonesia" />
                </div>
              </div>

              <!--Field-->
              <div class="formField">
                <div class="customInput">
                  <input type="text" name="scefield" placeholder="Singapore" />
                </div>
              </div>

              <!--Field-->
              <div class="formField">
                <div class="customInput">
                  <input type="text" name="ocefield" placeholder="Others" />
                </div>
              </div>

              <!--Field-->
              <div class="formField">
                <div class="customInput">
                  <input type="text" name="ocefield" placeholder="Others" />
                </div>
              </div>
            </div>

            <!--Form Field Main Block-->
            <div class="formBlockInner">
              <!--Field-->
              <div class="formField checkboxBtns">
                <label class="mainLabel">Currently based in</label>

                <div class="customInput">
                  <label class="containerCheckbox">
                    Taking care of babies
                    <input type="checkbox">
                    <span class="checkmark"></span>
                  </label>

                  <label class="containerCheckbox">
                    Taking care of children
                    <input type="checkbox">
                    <span class="checkmark"></span>
                  </label>

                  <label class="containerCheckbox">
                    Taking care of elderly
                    <input type="checkbox">
                    <span class="checkmark"></span>
                  </label>

                  <label class="containerCheckbox">
                    Taking care of disabled
                    <input type="checkbox">
                    <span class="checkmark"></span>
                  </label>

                  <label class="containerCheckbox">
                    Pet care
                    <input type="checkbox">
                    <span class="checkmark"></span>
                  </label>

                  <label class="containerCheckbox">
                    Cooking
                    <input type="checkbox">
                    <span class="checkmark"></span>
                  </label>
                </div>
              </div>

            </div>


          </div>

          <div class="btnsBlock">
            <button class="backBtn">Back</button>
            <button class="nextBtn">Next</button>
          </div>
        </div>

        <!--Experience-->
        <div class="blockItemNew" id="blockItemNew3" *ngIf="tabselectornew == 'experiencetab'">

            <h2>Working experience (1)</h2>

            <!--Form Field Main Block-->
            <div class="formBlockInner">
              <!--Field-->
              <div class="formField">
                <div class="customInput">
                  <input type="text" name="workExpFrmField" placeholder="Working period (from)" />
                </div>
              </div>

              <!--Field-->
              <div class="formField">
                <div class="customInput">
                  <input type="text" name="workExpToField" placeholder="Working period (to)" />

              </div>
            </div>

            <div class="formBlockInner">
              <!--Field-->

                    <span class="checkmark"></span>

                  <label class="containerCheckbox">

        <!--Questions-->
        <div class="blockItemNew" id="blockItemNew4" *ngIf="tabselectornew == 'questionstab'">
          <div class="formBlock">

            <h2>General questions</h2>

            <!--Form Field Main Block-->
            <div class="formBlockInner questionsBlck">
              <!--Field-->
              <div class="formField radioBtns">
                <label class="mainLabel">would you like to work on holiday, Exchange with money?</label>

                <div class="customInput">
                  <label class="containerRadio">
                    Yes
                    <input type="radio" name="quesOne">
                    <span class="checkmark"></span>
                  </label>

                  <label class="containerRadio">
                    No
                    <input type="radio" name="quesOne">
                    <span class="checkmark"></span>
                  </label>

                  <input type="text" name="quesOnePleaseSpecify" id="quesOnePleaseSpecify" placeholder="Please Specify" />
                </div>
              </div>

              <!--Field-->
              <div class="formField radioBtns">
                <label class="mainLabel">Do you eat pork?</label>

                <div class="customInput">
                  <label class="containerRadio">
