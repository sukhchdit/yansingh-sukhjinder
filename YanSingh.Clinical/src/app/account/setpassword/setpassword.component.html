<section id="loginWrapper">
  <aside class="leftSection">
    <div class="logoBlock">
      <img src="../../../../assets/images/login/cosmosLogo.svg" alt="YanSingh" />
    </div>
    <div class="imgBlock">
      <img src="../../../../assets/images/login/resetPassword.svg" alt="Reset Password Image" />
    </div>
  </aside>
  <aside class="rightSection scrollbar-new-design">
    <h2>Optimize & Manage <span>Your Clinical Trials</span></h2>
    <h3>Reset Password</h3>

    <form>
      <div class="formField" tabindex="0">
        <div class="customInput showError" [ngClass]="{'customFilled':obj.password, 'showError':oldPasswordFieldError}">
          <label for="oldPasswordField">New Password</label>
          <input type="text" name="emailField" id="oldPasswordField" [(ngModel)]="obj.password" (blur)="onOldPasswordFieldBlur()" />
        </div>
        <span class="error">Please enter new password</span>
      </div>

      <div class="formField" tabindex="0">
        <div class="customInput" [ngClass]="{'customFilled':obj.confirmpassword, 'showError':newPasswordFieldError}">
          <label for="newPasswordField">Confirm Password</label>
          <input type="text" name="newPasswordField" id="newPasswordField" [(ngModel)]="obj.confirmpassword" (blur)="onNewPasswordFieldBlur()"/>
        </div>
        <span class="error">Please enter confirm password</span>
      </div>

      <div class="sbtBtn">
        <input type="submit" name="Submit" value="Reset Password" *ngIf="!isloader"/>
        <input type="button" name="button" value="Processing..."  *ngIf="isloader"/>
      </div>
    </form>


    <h5>Don't have an account? <a [routerLink]="['/register']">Sign up</a></h5>
    <h6>©2023 COSMOS, Inc. All Rights Reserved. <a href="#">Privacy Policy</a></h6>
  </aside>
</section>
